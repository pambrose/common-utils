description = 'ktor-client-utils'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile project(':core-utils')

    implementation libraries.stdlib
    implementation libraries.logging

    implementation libraries.ktor_client_core
    implementation libraries.ktor_client_cio

    testImplementation libraries.kluent
    testImplementation libraries.jupiter_api
    testRuntimeOnly libraries.jupiter_engine
}

artifacts {
    archives sourcesJar
}

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += ['-Xuse-experimental=kotlin.time.ExperimentalTime',
                             '-Xuse-experimental=io.ktor.util.KtorExperimentalAPI']
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += ['-Xuse-experimental=kotlin.time.ExperimentalTime',
                             '-Xuse-experimental=io.ktor.util.KtorExperimentalAPI']
    }
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
        exceptionFormat "full"
        showStandardStreams = true
    }
}